{% extends 'base/main.html' %}
{% block content %}
    <h1>Giriş</h1>
    {% if error %}
        <p style="color:red;">{{error}}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>Email: <input type="text" name="username"></p>
        <p>Şifre: <input type="password" name="password"></p>
        <button type="submit">Giriş</button>
    </form>
    <a href="{% url 'register' %}">Kayıt</a>
{% endblock %}
