{% extends 'base/main.html' %}
{% block content %}
    <h1>Shoping Cart</h1>
    {% if cart_items %}
        <ul>
        {% for item in cart_items %}
            <li>
                {{item.item.item_name}} (Qty: {{item.quantity}})-
                <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Sepetiniz boş.</p>
    {% endif %}
    <a href="{% url 'home' %}">Siparişi Tamamla</a>
{% endblock %}
